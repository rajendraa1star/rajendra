<!DOCTYPE html>
<html>
<head>
	<title>Coffee Order</title>
	<link rel="stylesheet" type="text/css" href="coffee_order.css">
</head>
<body>
	<header>
		<h1>The Coffee House</h1>
	</header> 
	
		
	
	<div align="center" class="order">
		<form>
			<table cellspacing="15px">
				<tr>
					<td><label>Coffee</label></td>
					<td><select width="20">
						<option>---select---</option>

					</select>
					</td>
				</tr>
				<tr>
					<td><label>Type</label></td>
					<td><input type="radio" name="cofee_type">Regular	<br>	
					<input type="radio" name="cofee_type">Decotionated</td>
				</tr>
				<tr>
					<td><label>Quantity</label></td>
					<td><input type="text" size="5"></td>
				</tr>
				<tr>
					<td><label>Name</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td><label>Email Address</label></td>
					<td><input type="Email"></td>
				</tr>
				<tr>
					<td><label>Telephone</label></td>
					<td><input type="number"></td>
				</tr>
				<tr>
					<td><label>Address</label></td>
					<td><textarea></textarea></td>
				</tr>
				<tr>
					<td><label>City</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td><label>State</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td><label>Zip</label></td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td><input type="submit"></td>
					<td><input type="reset"></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
